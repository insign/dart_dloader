name: dloader
description: 'A simple and versatile library for downloading files with support for adapters including dio, curl, wget, powershell, aria2 and axel. Feel free to create new adapters.'
version: 1.1.4
repository: https://github.com/insign/dart_dloader
homepage: https://github.com/insign/dart_dloader

environment:
  sdk: '>=2.18.6 <3.1.0'

dev_dependencies:
  lints: ^2.0.0
  test: ^1.16.0

dependencies:
  dio: ">=4.0.6 <6.0.0"
  executable: ^1.0.3
  path: ^1.8.3
